<div
  class="concert-card"
  [class.compact]="compact"
  [routerLink]="['/concerts', concert.id]"
>
  <div class="card-image-wrapper">
    <img [src]="concert.imageUrl" [alt]="concert.name" class="card-image" />
    <div class="status-badge-wrapper" *ngIf="concert.status">
      <span
        class="status-badge"
        [class.complet]="concert.status === 'COMPLET'"
        [class.annule]="concert.status === 'ANNULE'"
      >
        {{ concert.status }}
      </span>
    </div>
  </div>
  <div class="card-info">
    <div class="event-date">
      <div class="date-day">{{ concert.date | date : "dd" }}</div>
      <div class="date-month">{{ concert.date | date : "MMM" }}</div>
    </div>
    <div class="event-details">
      <h3 class="event-name">{{ concert.name }}</h3>
      <p class="event-price" *ngIf="concert.price">{{ concert.price }}â‚¬</p>
    </div>
  </div>
</div>
