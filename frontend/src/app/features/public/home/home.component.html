<div class="home-page">
  <section class="actualites-section">
    <div class="container">
      <div class="section-header">
        <div>
          <h2 class="section-title">Actualit√©s</h2>
        </div>
        <button
          pButton
          label="Toutes les actus"
          icon="pi pi-arrow-right"
          iconPos="right"
          routerLink="/agenda"
          fragment="actualites"
          class="p-button-text"
        ></button>
      </div>
      <div class="actualites-grid">
        <app-actualite-card
          *ngFor="let actu of actualites | slice : 0 : 3"
          [actualite]="actu"
          [featured]="actu.featured"
        ></app-actualite-card>
      </div>
    </div>
  </section>

  <section class="programmation-section">
    <div class="container">
      <div class="section-header">
        <div>
          <h2 class="section-title">Programmation</h2>
        </div>
        <button
          pButton
          label="Toute la prog"
          icon="pi pi-arrow-right"
          iconPos="right"
          routerLink="/agenda"
          fragment="programmation"
          class="p-button-text"
        ></button>
      </div>
      <div class="concerts-grid">
        <app-concert-card
          *ngFor="let concert of concerts | slice : 0 : 3"
          [concert]="concert"
        ></app-concert-card>
      </div>
    </div>
  </section>
</div>
